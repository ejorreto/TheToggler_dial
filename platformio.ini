[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
lib_deps = 
	m5stack/M5Unified@^0.2.5
	m5stack/M5Dial@^1.0.3
	bblanchon/ArduinoJson@^7.3.1
	jrullan/StateMachine@^1.0.11
monitor_speed = 115200
build_flags = 
	-DARDUINO_USB_CDC_ON_BOOT=1
